<div class="col-md-5">
    <div class="input-group">
        <input type="text" class="form-control" ng-model="nameFilter" placeholder="Search..."/>
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon glyphicon-search" aria-hidden="true"></span></span>
    </div>
</div>

<table class="table table-striped">
<thead>
  <tr><th colspan="4">Drivers Championship Standings</th></tr>
</thead>
<tbody>
  <tr ng-repeat="driver in driversList | filter: searchFilter">
    <td>{{$index + 1}}</td>
    <td>
      <img src="img/flags/{{driver.Driver.nationality}}.png" />
      <a href="#/drivers/{{driver.Driver.driverId}}">
	  	{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
	  </a>
	</td>
    <td>{{driver.Constructors[0].name}}</td>
    <td>{{driver.points}}</td>
  </tr>
</tbody>
</table>
